<div class="container">

  <div class="row justify-content-center py-4" *ngFor="let item of Quotes">
    <div class="col-10 quot">
      <div class="row">
          <div class="col-6">
            <fa-icon [icon]="faQuoteRight"></fa-icon>
          </div>
          <div class="col-6 text-end d-flex justify-content-end">
            <p class="contant pt-4 " >{{item.author}}</p>
          </div>
      </div>
      <div>
        <p class="contant py-3">{{item.content}}</p>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center flex-wrap py-4 ">
    <p class="numPage w-100">Page : {{page}}</p>
    <button class="btn" type="button" [disabled]="page == 1 " (click)="Previous()">Previous</button>
    <button class="btn" type="button" (click)="Next()">Next</button>
  </div>

</div>
